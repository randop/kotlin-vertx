handlers=java.util.logging.ConsoleHandler,java.util.logging.FileHandler
java.util.logging.SimpleFormatter.format=[%1$tc] [%4$-7s] %5$s %6$s\n
java.util.logging.ConsoleHandler.formatter=java.util.logging.SimpleFormatter
java.util.logging.ConsoleHandler.level=FINEST
java.util.logging.FileHandler.level=INFO
java.util.logging.FileHandler.format=[%1$tc] [%4$-7s] %5$s %6$s\n
java.util.logging.FileHandler.formatter=java.util.logging.SimpleFormatter

# Put the log in the system temporary directory
java.util.logging.FileHandler.pattern=%t/vertx.log

.level=INFO
io.vertx.ext.web.level=INFO
io.vertx.level=INFO
io.netty.util.internal.PlatformDependent.level=INFO